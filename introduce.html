<body>
    이름 : 황혜은<br>
    사는 곳 : 부산<br>
    전공 : 실내디자인<br>
    취미 : 책빌리기<br>
    특기 : 이야기 들어주기<br>

    가장 최근에 인상 깊었던 일 : (100자 이내 )<br>
    넷플릭스 "당신이 죽였다" 영화를 봤는데. 최근 제일 재미있고 시원했던 영화였습니다. 추천드립니다.<br>

    교육을 받게 된 동기 : (100자 이내 )<br>
    개발의 기본 지식부터 개발자로써의 전문가가 되고 싶어 지원하였습니다.<br>

    교육 수료 후 하고 싶은 일 : (100자 이내 )<br>
    개발자로 취업하고 싶습니다.<br>

    하고 싶은 말 : (단 제한 시간 3분 이내)<br>
    잘 부탁드립니다~
</body>
